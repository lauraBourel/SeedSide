<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SeedSide</title>
</head>
<body>

<div>
    <img
    src="assets/img/markus-spiske-sFydXGrt5OA-unsplash.jpg"
    alt="watering plants with a watering can">
    <div class="logo">
        <div class="headcontain">
            <img class="logoseedside" src="assets/img/logoseedside.png" alt="Logoseedside">
            <div class="crosscontain">
                <!-- lien redirection index -->

                <a href=""><img class="crosslogin" src="assets/img/radix-icons_cross-1.png" alt="cross"></a>
            </div> 
        </div>
        <h1>Welcome !</h1>
        <div class="user">
            <img class="logoUser" src="assets/img/ph_user.png" alt="logo User">
            <input type="text" name="username" size="20" 
        maxlength="40" placeholder="@username" />
        </div>
        <div class="password">
            <img class="logoLock" src="assets/img/mdi_lock-outline.png" alt="Logo Password">
            <input type="text" name="password" size="20" 
            maxlength="40" placeholder="Password" />
        </div>
        <div class="forgotlogin">
            <a class="forgot" href="">Forgot Password ?</a>
        <button>LOGIN</button>
        </div>
        
    </div>
    
    
</div>



</body>
</html>

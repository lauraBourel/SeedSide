<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Create Account</title>
</head>

<body>
    <main class="loginPageContainer">
        <img src="assets/img/loginPage/loginPic.jpg"
            alt="watering plants with a watering can">
        <div class="rightSide">
            <div class="headContain">
                <img class="logoSeedside" src="assets/img/loginPage/logoSeedSide.png" alt="Logoseedside">
                <div class="crossContain">
                    <!-- lien redirection index -->
                    <a href="">
                        <img class="crossLogin" src="assets/img/loginPage/crossLogo.png" alt="cross">
                    </a>
                </div>
            </div>
            <h1 class="titleCreate">Welcome !</h1>
            <h2 class="titleCreateAccount">Create Account</h2>
            <div class="user">
                <img class="logoUser" src="assets/img/loginPage/userLogo.png" alt="logo User">
                <input class="inputLog" type="text" name="name" size="20" maxlength="40" placeholder="Name" />
            </div>
            <div class="inputEmail">
                <img class="logoEmail" src="assets/img/loginPage/emailLogo.png" alt="Logo email">
                <input class="inputLog" type="text" name="Email" size="20" maxlength="40" placeholder="Email" />
            </div>
            <div class="passWord">
                <img class="logoLock" src="assets/img/loginPage/lockLogo.png" alt="Logo Password">
                <input class="inputLog" type="text" name="password" size="20" maxlength="40" placeholder="Password" />
            </div>
            <div class="passWord">
                <img class="logoLock" src="assets/img/loginPage/lockLogo.png" alt="Logo Password">
                <input class="inputLog" type="text" name="password" size="20" maxlength="40" placeholder="Confirm password" />
            </div>
            <button class="signUp">SIGN UP</button>
        </div>
    </main>

</body>

</html>

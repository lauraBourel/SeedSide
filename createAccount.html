<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Create Account</title>
</head>
<body>
    <div>
        <img 
        src="assets/img/markus-spiske-sFydXGrt5OA-unsplash.jpg"
        alt="watering plants with a watering can">
        <div class="logo">
            <div class="headcontain">
                <img class="logoseedside" src="assets/img/logoseedside.png" alt="Logoseedside">
                <div class="crosscontain">
                    <!-- lien redirection index -->
                    <a href=""><img class="crosslogin" src="assets/img/radix-icons_cross-1.png" alt="cross"></a>
                </div> 
            </div>
            <h1 class="titlecreate">Welcome !</h1>
            <h2 class="titlecreateaccount">Create Account</h2>
            <div class="user">
                <img class="logoUser" src="assets/img/ph_user.png" alt="logo User">
                <input type="text" name="name" size="20" 
            maxlength="40" placeholder="Name" />
            </div>
            <div class="inputemail">
                <img class="logoemail" src="assets/img/Group.png" alt="Logo email">
                <input type="text" name="Email" size="20" 
                maxlength="40" placeholder="Email" />
            </div>
            <div class="password">
                <img class="logoLock" src="assets/img/mdi_lock-outline.png" alt="Logo Password">
                <input type="text" name="password" size="20" 
                maxlength="40" placeholder="Password" />
            </div>
            <div class="password">
                <img class="logoLock" src="assets/img/mdi_lock-outline.png" alt="Logo Password">
                <input type="text" name="password" size="20" 
                maxlength="40" placeholder="Confirm password" />
            </div>
            <button class="signup">SIGN UP</button>
            </div>
            
        </div>
        
        
    </div>
    
</body>
</html>

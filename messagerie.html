<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>SeedSide Message Page</title>
</head>

<body class="contain">
    <img src="assets/img/seedsidelogo.png" alt="Logo du Site">
    <div class="logomsg">
        <a href="privacypolitic.html">Politiques de Confidentialit√©</a>
        <img src="/assets/img/message.png" alt="logo message">

    </div>
    <div class="message">
        <div class="people2">
            <div class="image10">
                <img class="image1" src="assets/img/people2.png" alt="utilisateur 2">
            </div>
            <p>Hi Jude, it is a plant for indoors or outdoors ? </p>
        </div>
        <div class="people2 message-right">
            <div class="image10">
                <img class="image1" src="assets/img/people2.png" alt="utilisateur 2">

        </div>
        <div class="people2">
            <div class="image10">
                <img class="image1" src="assets/img/people2.png" alt="utilisateur 2">
            </div>
            <p>Thanks for your answer </p>
        </div>
    </div>
    <div class="galery">
        <img class="galeriephotos" src="assets/img/galerie.png" alt="ouvrir la galerie photo">
        <input type="text" placeholder="Aa" class="messagebar" name="Aa"></input>
        <img class="emoji emoji-right" src="assets/img/smiley.png" alt="permet d'envoyer des emojis">
    </div>
